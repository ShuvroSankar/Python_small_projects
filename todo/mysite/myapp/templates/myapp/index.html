{% extends "myapp/base.html" %} {% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text"><h1>Todo</h1></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h6>Add Task</h6>
          <form class="p-3 shadow" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Task</label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Enter Task"
              />
            </div>
            <div class="form-group">
              <label>Priority</label>
              <input
                class="form-control"
                type="text"
                name="priority"
                id="priority"
                placeholder="Enter Task Priority"
              />
              <div class="form-group pt-3">
                <label>Date</label>

                <input class="form-control" type="date" name="date" id="date" />
              </div>
            </div>

            <input class="btn btn-primary" type="submit" />
          </form>
        </div>
        <div class="col-md-6">
          <h4>Task To be Completed</h4>
          {% for task in task_list %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Task name</h5>
              {{task.name}} ---> {{task.priority}} -- {{task.date}}
              <p><b></b></p>
              <a class="btn btn-danger" href="{% url 'delete' task.id %}"
                >Done</a
              >
              <a class="btn btn-primary" href="{% url 'update' task.id %}"
                >Update</a
              >
            </div>
          </div>
          <br />
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
