<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Enter your name"
    autocomplete="off"
  />
  <input
    type="text"
    name="desc"
    id="desc"
    placeholder="Enter your description"
    autocomplete="off"
  />
  <input
    type="text"
    name="price"
    id="price"
    placeholder="Enter price"
    autocomplete="off"
  />
  <input type="file" name="book_image" id="book_image" />
  <input type="submit" />
</form>
