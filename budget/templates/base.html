<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <title>Baget</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="#">Expense Maneger</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {{ 'active' if request.path == '/' else '' }}">
            <a class="nav-link" href="/"
              >Add Expenses <span class="sr-only">(current)</span></a
            >
          </li>
          <li
            class="nav-item {{ 'active' if request.path == '/expenses' else '' }}"
          >
            <a class="nav-link" href="/expenses">View Expenses</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
